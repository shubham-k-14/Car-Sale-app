<div class="container py-3">
  <nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" style="color: white;">
      <img src="/assets/logo.png " width="200px" height="50px">
    </a>
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search" name = "paymentId" [(ngModel)] = "paymentId" (ngModelChange) = "searchById()" autocomplete="Off">
      </form>
    </div>
  </nav>
  <br>
      <table class="table table-striped table-hover">
        <thead>
          <tr> 
            <th>Payment ID</th>
            <th>Payment Type</th>
            <th>Payment Status</th>
            <th>Card ID</th>

          </tr>
        </thead>
        <tbody *ngIf = "!payment1">
          <tr *ngFor = "let payments of payment">
            <td>{{payments.paymentId}}</td>
            <td>{{payments.type}}</td>
            <td>{{payments.status}}</td>
            <td>{{payments.card.cardId}}</td>
          </tr>
        </tbody>
        <tbody *ngIf = "payment1">
          <tr>
            <td>{{payment1.paymentId}}</td>
            <td>{{payment1.type}}</td>
            <td>{{payment1.status}}</td>
            <td>{{payment1.card.cardId}}</td>
          </tr>
        </tbody>
      </table>
    </div>
