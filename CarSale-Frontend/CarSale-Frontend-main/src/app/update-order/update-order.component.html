

<div class="container-fluid">
    <h2>Update Order Details</h2>
    <form #addorderform="ngForm" (ngSubmit)="updateorderformsubmit()">
        <table>
            <tr><td><label for="orderId">orderId:</label></td>
           <td><input type="text" class="form-control" required [(ngModel)] ="order.orderId" name="orderId" disabled></td></tr>
           <tr><td> <label for="amount">Amount:</label></td>
            <td><input type="text" class="form-control" required [(ngModel)] ="order.amount" name="amount"></td></tr>
            <tr><td> <label  for="billingDate">Billing Date :</label></td>
            <td><input  type="date" class="form-control" required [(ngModel)] ="order.billingDate" name="billingDate" ></td></tr> 
            <br/>

       
      <div class="buttons">
        <button type="submit" ><span> Submit </span></button>&nbsp;&nbsp;
        <button type="button" (click) ="gotolist()"><span> BACK </span></button>
      </div>
      <br/>
      {{order | json}}
      </table>
    </form>
  </div>
