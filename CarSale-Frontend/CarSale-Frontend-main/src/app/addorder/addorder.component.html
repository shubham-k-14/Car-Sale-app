<p>addorder works!</p>

<div class="container-fluid">
  <h3>Add New Order</h3>
  <form
    class="form-group"
    #addorderform="ngForm"
    (ngSubmit)="addorderformsubmit()"
  >
    <table>
      <tr>
        <td><label for="orderId">orderId:</label></td>
        <td>
          <input
            type="text"
            class="form-control"
            required
            [(ngModel)]="order.orderId"
            name="orderId"
          />
        </td>
      </tr>
      <tr>
        <td><label for="amount">Amount:</label></td>
        <td>
          <input
            type="text"
            class="form-control"
            required
            [(ngModel)]="order.amount"
            name="amount"
          />
        </td>
      </tr>
      <tr>
        <td><label for="billingDate">Billing Date :</label></td>
        <td>
          <input
            type="date"
            class="form-control"
            required
            [(ngModel)]="order.billingDate"
            name="billingDate"
          />
        </td>
      </tr>
      <br />

      {{
        order | json
      }}

      <div class="buttons">
        <button type="submit">
          <span> Submit </span></button
        >&nbsp;&nbsp;
        <button type="button" [routerLink]="['/order-list']">
          <span> BACK </span>
        </button>
      </div>
    </table>
  </form>
</div>
